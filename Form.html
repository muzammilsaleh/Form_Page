<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>UI form task</title>
</head>

<body>
<div>
  <br>
    <label for="fname">Name:</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label for="femail">Email:</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label for="fage">Age:</label>
    <br>
    <input type="text">
    <br>
    <br>

    <label for="text">Which option describes you best?</label>
    <br>
    <select name="options" id="options">
        <option value="option1">Student</option>
        <option value="option2">Teacher</option>
        <option value="option3">Head</option>
    </select>
    <br>
    <form action="/action_page">
        <p>Would you recommend GeeksforGeeks to a friend?</p>
        <input type="radio" name="recommend" id="option1" required>
        <label for="option1">Yes</label><br>
        <input type="radio" name="recommend" id="option2">
        <label for="option2">No</label><br>
        <input type="radio" name="recommend" id="option3">
        <label for="option3">Maybe</label><br>
      </form>
      
    <form action="/action_page">
        <p>Languages and frameworks knowns (check all that apply)</p>
        <input type="checkbox">
        <label for="option1">C</label><br>
        <input type="checkbox">
        <label for="option2">C++</label><br>
        <input type="checkbox">
        <label for="option1">C#</label><br>
        <input type="checkbox">
        <label for="option2">Java</label><br>
        <input type="checkbox">
        <label for="option1">Python</label><br>
        <input type="checkbox">
        <label for="option2">Javascript</label><br>
        <input type="checkbox">
        <label for="option2">React</label><br>
        <input type="checkbox">
        <label for="option2">Angular</label><br>
        <input type="checkbox">
        <label for="option2"> Django</label><br>
        <input type="checkbox">
        <label for="option3">Spring</label><br><br>
      </form>
      <label for="text">Any comments or suggestions</label>
    <br>
    <input type="text">
    <br>
    <br>
    <center><button>Submit</button></center>
</div>

</body>

</html>
