<!DOCTYPE html>
<html>
<head>
    <title>UI form task</title>
</head>

<body>
    <label for="fname">Name:</label>
    <br>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="femail">Email:</label>
    <br>
    <input type="text" id="femail" name="femail">
    <br>
    <label for="fage">Age:</label>
    <br>
    <input type="text" id="fage" name="fage">
    <br>

    <label for="options">Which option describes you best?:</label>
    <br>
    <select name="options" id="options">
        <option value="volvo">Student</option>
        <option value="saab">Teacher</option>
        <option value="mercedes">Head</option>
    </select>
    <form action="/action_page">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Yes</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> No</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Maybe</label><br><br>
        <input type="submit" value="Submit">
      </form>

</body>


</html>
